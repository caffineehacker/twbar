[package]
name = "twbar"
version = "0.1.0"
edition = "2021"

[dependencies]
gtk4 = { version = "0.9.0", features = ["v4_14"] }
gdk4-wayland = { version = "0.9.0", features = ["v4_12", "wayland_crate"] }
gtk4-layer-shell = "0.4.0"
gio = "*"
async-channel = "*"
serde_json = "*"
serde = { version = "*", features = ["derive"] }
async-broadcast = "*"
wayland-protocols-wlr = { version = "*", features = ["client"] }
wayland-client = "0.31"
wayland-protocols = { version = "0.32", features = ["client", "staging", "unstable"] }
futures = "*"

[dependencies.async-std]
version = "*"
features = ["attributes", "unstable"]