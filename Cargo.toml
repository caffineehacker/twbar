[package]
name = "twbar"
version = "0.1.0"
edition = "2021"

[dependencies]
gtk4 = { version = "*", features = ["v4_14"] }
gtk4-layer-shell = "*"
gio = "*"
async-channel = "*"
serde_json = "*"
serde = { version = "*", features = ["derive"] }
async-broadcast = "*"
wayland-protocols-wlr = { version = "*", features = ["client"] }
wayland-client = "*"
wayland-protocols = { version = "*", features = ["client", "staging"] }
futures = "*"

[dependencies.async-std]
version = "*"
features = ["attributes", "unstable"]